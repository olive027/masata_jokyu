<body>
  <header class="header">
    <div class="header__inner">
      <h1 class="header__logo">
        <a href="#" class="header__logoLink"><img src="./assets/images/common/logo.png" alt=""></a>
      </h1>
      <div class="header__drawer hamburger js-hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="header__sp-nav sp-nav js-sp-nav">
        <div class="sp-nav__inner">
          <ul class="sp-nav__items">
            <li class="sp-nav__item">
              <a href="#">about</a>
            </li>
            <li class="sp-nav__item">
              <a href="#">service</a>
            </li>
            <li class="sp-nav__item">
              <a href="#">news</a>
            </li>
            <li class="sp-nav__item">
              <a href="#">contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <nav class="header__pc-nav pc-nav">
        <div class="pc-nav__inner">
          <ul class="pc-nav__items">
            <li class="pc-nav__item">
              <a href="#">about</a>
            </li>
            <li class="pc-nav__item">
              <a href="#">service</a>
            </li>
            <li class="pc-nav__item">
              <a href="#">news</a>
            </li>
            <li class="pc-nav__item">
              <a href="#">contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <main>
    <!-- mv -->
    <div class="contact-mv common-mv">
      <div class="common-mv__inner">
        <div class="common-mv__image">
          <picture>
            <source srcset="./assets/images/common/contact-page/mv_sp.jpg" media="(max-width:767px)">
            <img src="./assets/images/common/contact-page/mv_pc.jpg" alt="contactページのmv画像">
          </picture>
        </div>
        <h2 class="common-mv__title">contact</h2>
      </div>
    </div>
    <div class="contact-body">
      <div class="contact-body__inner inner">
        <p class="contact-body__headding">
          当店へのお問い合わせは下記フォームより受け付けております。<br class="u-desktop">担当者が確認後、折り返しご連絡させていただきます。
        </p>
        <form action="" method="post" id="" class="contact-body__form form">
          <dl class="form__item">
            <dt class="form__label">お名前<sup>*</sup>
            </dt>
            <dd class="form__input">
              <input type="text" name="name" value="" placeholder="仕立　一郎" class="form__input-text">
            </dd>
          </dl>
          <dl class="form__item">
            <dt class="form__label">メールアドレス<sup>*</sup>
            </dt>
            <dd class="form__input">
              <input type="email" name="mail_address" value="" class="form__input-text" placeholder="excitecode@suit.co.jp">
            </dd>
          </dl>
          <dl class="form__item form__item--radio">
            <dt class="form__label">お問い合わせの種類<sup>*</sup></dt>
            <dd class="form__input">
              <label for="suit">
                <input type="radio" id="suit" class="form__input-radio" name="target" value="オーダーメイドスーツ" checked/><span>オーダーメイドスーツ</span>
              </label>
              <label for="item">
                <input type="radio" id="item" class="form__input-radio" name="target" value="スーツ以外のアイテム" /><span>スーツ以外のアイテム</span>
              </label>
              <label for="other">
                <input type="radio" id="other" class="form__input-radio" name="target" value="その他" /><span>その他</span>
              </label>
            </dd>
          </dl>
          <dl class="form__item">
            <dt class="form__label">
              お問い合わせ内容<sup>*</sup>
            </dt>
            <dd class="form__input">
              <textarea name="contents" placeholder="入力してください" class="form__input-text"></textarea>
            </dd>
          </dl>
          <div class="contact__form-button">
            <input type="button" class="form__btn" value="送信" />
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__copyright">
        <small>&copy;ExciteCode&nbsp;all&nbsp;rights&nbsp;reserved</small>
      </div>
    </div>
  </footer>

  <!-- swiper -->
